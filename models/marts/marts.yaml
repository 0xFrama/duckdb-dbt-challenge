models:
  - name: time_of_day_trips
    description: >
      Provides insights into the number of trips and total revenue
      for different time slots (Morning, Afternoon, Evening, Night).
    columns:
      - name: time_of_day
        description: >
          Time slot classification based on pickup time:
          - Morning: 5:00–11:59
          - Afternoon: 12:00–16:59
          - Evening: 17:00–21:59
          - Night: 22:00–4:59
      - name: total_trips
        description: >
          The total number of trips taken during each time slot.
      - name: total_revenue
        description: >
          The total revenue (sum of `total_amount`) generated in each time slot.
